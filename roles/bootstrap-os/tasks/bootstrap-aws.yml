- name: Bootstrap | change hostname
  replace:
    path: /etc/hostname
    regexp: '^ip-(\d{2,3}-){3}\d{2,3}$'
    replace: "{{ hostvars[inventory_hostname].tag }}"
    backup: yes
  when: cloud_provider == 'aws'

- name: Bootstrap | restart ec2
  local_action:
    module: ec2
    instance_tags:
      Name: "{{ hostvars[inventory_hostname].tag }}"
    state: restarted
  when: cloud_provider == 'aws'
